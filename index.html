<head>
    <meta charset="utf-8">

    <style>

<body class="text-center">
        <div id="app" class="form-signin">

            <h1 class="h3 mb-3 font-weight-normal">Please Enter the data</h1>

            <label for="inputEmail" class="sr-only">Temperature</label>            
            <label for="inputEmail" class="sr-only">Weight</label>
       <div class = "gram">     <input v-model="weight" type="number" class="form-control mt-2" placeholder="Weight" required autofocus>             <h3 class="h3 mb-3 font-weight-normal">[gram]</h1> </div>



            <label for="customRange2">Height = {{height}} [km]</label>

            
            <h1>{{Vp}}</h1>
            <p>{{customeMessage}}</p>
            <p class="mt-5 mb-3 text-muted">&copy; {{message}}</p>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                  message: 'Thanos Team *-*',
                  height: 0,
                  weight: null,
                  customeMessage:null,
                  table:[
                    {t:288.150 , p:1, Da:1.22500},

                  ]
                },
                computed:{
                    t(){
                        return this.table[this.height].t
                    },
                    p(){
                        return this.table[this.height].p
                    },
                    V(){
                        return .082 * this.t / this.p
                    },
                    Vi(){
                        return .082*this.t/this.p
                    },
                    Da(){
                        return this.table[this.height].Da
                    },
                                        Dh(){
                        return 2/this.Vi
                    },
                    left(){
                        return this.Da - this.Dh
                    },
                    Vp(){
                        if(this.left>0){
                            return this.weight/this.left;
                            this.customeMessage="success"

                            
                        }else{
                            return this.weight/this.left
                            this.customeMessage=null
                        }
                    }
                },
                methods:{
                    
                }
              })
        </script>
</body>
